{% extends "base.html" %}

{% block content %}

{% if request.user == photos.first.owner %}
<h3>Here are your photos:</h3>
{% else %}
<h3>
    Here are {{ photos.first.owner.username}}'s photos:
</h3>
{% endif %}
<div class="photo-list">
    {% for photo in photos %}
    <div class="photo">
        <a href="{% url 'show_photo' pk=photo.pk %}"><img src="{{ photo.photo_medium.url }}" /></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
