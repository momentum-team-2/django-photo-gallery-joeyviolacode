{% extends "base.html" %}


{% block content %}
<div class="center">
    <h2>Start a new album:</h2>
</div>
<div class="center">
    <div>
        <img class="photo" src="{{ photo.photo_medium.url }}" />
        <div class="photo-add">
            <form action="{% url 'create_album' pk=photo.pk %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit">Create Album</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
